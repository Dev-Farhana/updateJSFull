<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./blog.css">
</head>
<body>
    <div class="spinner-container" id="spiner">
        <div class="spinner-border"></div>
        <div class="spinner"></div>
    </div>
    
    <nav class="navbar navbar-expand-md">
        <div class="header">
            <p>Personal Blog App</p>
            <ul class="listsWhite">
                    <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="./profile.html" target="_blank" id="fullName">User Name</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link " aria-current="page" id="Logout">Sign Out</a>
                </li>
            </ul>    
      </div>
  </nav>
    <div class="dashboards">
        <h1 style="margin-left: 180px; text-shadow: 2px 2px  #d43f8d;filter: drop-shadow(0 0px 20px #d43f8d);">Dashboard</h1>
    </div>

    <div class="head-blog">
        <h3 style="color:#d43f8d; margin: 30px 50px;"> <i>My Blogs</i></h3>
    </div>
    <div id="AllBlogsContainer"></div>
       
      <form>      
        <input type="file" id="image">
        <input name="name" type="text" class="feedback-input" id="title" placeholder="Title" />   
        <textarea name="text" class="feedback-input" id="content" placeholder="What's in your mind?"></textarea>
        <input type="submit" id="submitPost" value="POST"/>
      </form>
      <div id="dashboardPreview"></div>
      <div id="my-blogs">
        <!-- add post -->
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./javascript/app.js"></script>
    <script type="module" src="./javascript/app2.js"></script>
</body>

</html>
