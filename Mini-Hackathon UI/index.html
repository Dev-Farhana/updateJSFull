<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css"> 
    </head>
<body>
  <div class="spinner-container" id="spiner">
    <div class="spinner-border"></div>
    <div class="spinner"></div>
  </div>
  <div class="header">
    <a >Personal Blog App</a>
    <h2> Hurry Up! Sign Up </h2>
  </div>

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">You can express yourself <br> freely here</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <!-- <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div> -->
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit" id="signInBtn">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
     <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="fullName" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailSignUp" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordSignUp" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit" id="signupBtn">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./javascript/app.js"></script>
<script type="module" src="./javascript/app2.js"></script>
</body>
</html>
